<button class="submit" onclick="generate()">Submit Requirement</button>
<button class="whatsapp" onclick="shareWhatsApp()">Share on WhatsApp</button>

<div id="result"></div>

<script>
function generate() {
    let text = "Next Day Kitchen Requirement:\n\n";
    document.querySelectorAll(".item").forEach(i => {
        let cb = i.querySelector("input");
        let label = i.querySelector("label").innerText;
        let sel = i.querySelector("select");
        if (cb.checked) {
            text += "- " + label + " : " + sel.value + "\n";
        }
    });
    document.getElementById("result").innerText = text;
}

function shareWhatsApp() {
    let text = document.getElementById("result").innerText;
    if (!text) {
        alert("Please submit requirement first");
        return;
    }
    window.open("https://wa.me/?text=" + encodeURIComponent(text));
}
</script>
